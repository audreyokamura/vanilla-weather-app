<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Delius&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/c2e4a2ca8d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form id="search-form" class="mb-3">
        <div class="row justify-content">
          <div class="col-9">
            <input type="search" placeholder="Type a city..." id="city-input" class="form-control city-search"
              autocomplete="off">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary search-button"><i class="fas fa-search"></i></button>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn current-button" id="position-button"><i
                class="fas fa-map-marker-alt"></i></button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-xxl-auto general-info">
          <h1 id="city"></h1>
          <ul>
            <li> Last updated at <span id="time"></span></li>
            <li id="description"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> m/s</li>
          </ul>
        </div>
        <div class="col-xs-auto current-weather">
          <ul>
            <li>
              <img src="" alt="" id="current-icon" class="main-icon">
            </li>
            <li>
              <h2><span id="main-temp"></span>°C</h2>
            </li>
            <li class="max-min"><span id="max-temp"></span>°/<span id="min-temp"></span>°</li>
          </ul>
        </div>
        <div class="row forecast-row">
          <div class="col forecast">
            <ul>
              <li class="week-day">
                Wed
              </li>
              <li><i class="fas fa-cloud forecast-icon"></i></li>
              <li class="forecast-temp">
                13°/8°
              </li>
            </ul>
          </div>
          <div class="col forecast">
            <ul>
              <li class="week-day">
                Tue
              </li>
              <li><i class="fas fa-cloud forecast-icon"></i></li>
              <li class="forecast-temp">
                13°/8°
              </li>
            </ul>
          </div>
          <div class="col forecast">
            <ul>
              <li class="week-day">
                Fri
              </li>
              <li><i class="fas fa-cloud forecast-icon"></i></li>
              <li class="forecast-temp">
                13°/8°
              </li>
            </ul>
          </div>
          <div class="col forecast">
            <ul>
              <li class="week-day">
                Sat
              </li>
              <li><i class="fas fa-cloud forecast-icon"></i></li>
              <li class="forecast-temp">
                13°/8°
              </li>
            </ul>
          </div>
          <div class="col forecast">
            <ul>
              <li class="week-day">
                Sun
              </li>
              <li><i class="fas fa-cloud forecast-icon"></i></li>
              <li class="forecast-temp">
                13°/8°
              </li>
            </ul>
          </div>
        </div>
      </div>
      <p class="footer"><a href="https://github.com/audreyokamura/vanilla-weather-app">Open-source code</a> by Audrey
        Okamura</p>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
